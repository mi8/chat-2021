<app-spinner *ngIf="loading != false"></app-spinner>

<div *ngIf="Tasks && loading == false" class="contain">
  <div style="display: block" class="chart">
    <canvas
      mdbChart
      [chartType]="chartType"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</div>
