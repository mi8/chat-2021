<app-spinner *ngIf="loading != false"></app-spinner>

<div
  *ngIf="AllUsersChartLabels.length != 0 && loading == false"
  class="contain"
>
  <div style="display: block" class="chart">
    <canvas
      mdbChart
      [chartType]="AllUsersChartType"
      [datasets]="AllUsersChartDatasets"
      [labels]="AllUsersChartLabels"
      [colors]="AllUsersChartColors"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</div>

<div
  *ngIf="AllUsersChartLabels.length != 0 && loading == false"
  class="contain"
>
  <div style="display: block" class="chart">
    <select #selectedvalue (change)="select(selectedvalue.value)" class="browser-default custom-select">
      <option selected value="">Users</option>
      <option *ngFor="let item of AllUsersChartLabels" [value]="item">
        {{ item }}
      </option>
    </select>
    <canvas
      mdbChart
      [chartType]="chartType"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</div>
