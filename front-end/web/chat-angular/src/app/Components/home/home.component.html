<!-- Presentation & Auth -->
<section class="auth-section bg-primary">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="home-presentation col-md-7">
        <div class="auth-section-text">
          <h1 class="text-light">Welcome to Chat !</h1>
          <hr>
          <p class="mt-2 mb-4 text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit a harum cumque tenetur quibusdam, alias est nihil, facere ad ut in, aliquam odit ullam provident molestiae debitis vitae natus autem!</p>
          <button class="btn btn-outline-primary">Read More</button>
        </div>
      </div>

      <div class="col-md-5">
        <div class="auth-connect-section card bg-light">
          <div class="auth-connect-logo">
            <fa-icon class="text-primary" [icon]="faCommentAlt" style="align-self: center;"></fa-icon>
          </div>
          <button
            *ngIf="!loggedIn"
            class="auth-connect-button btn btn-lg btn-primary btn-block"
            type="button"
            (click)="login()"
            [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
            Join the chat
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
