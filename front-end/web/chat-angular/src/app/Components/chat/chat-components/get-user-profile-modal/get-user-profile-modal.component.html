<div class="modal-header bg-primary text-white">
  <h4 class="modal-title" id="modal-basic-title">Update User</h4>
</div>

<div class="modal-body">
  <form [formGroup]="editForm" (ngSubmit)="onUpdateProfile()" *ngIf="editForm">
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="Username"
                 class="col-form-label col-sm-2 text-right">
            Username:
          </label>
          <div class="col-sm-5">
              <input type="text"
                     formControlName="Username"
                     class="form-control" />
              <div *ngIf="editFormData.Username.invalid && (editFormData.Username.dirty || editFormData.Username.touched)"
                   class="alert-danger">
                <span>Username is required!</span>
              </div>
          </div>
      </div>

      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="Password"
                 class="col-form-label col-sm-2 text-right">
            Password:
          </label>
          <div class="col-sm-5">
              <input type="password"
                     formControlName="Password"
                     class="form-control" />
              <div *ngIf="editFormData.Password.invalid && (editFormData.Password.dirty || editFormData.Password.touched)"
                   class="alert-danger">
                <span>Password is required!</span>
              </div>
          </div>
      </div>

      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="FirstName"
               class="col-form-label col-sm-2 text-right">
          First Name:
        </label>
        <div class="col-sm-5">
            <input type="text"
                   formControlName="FirstName"
                   class="form-control" />
            <div *ngIf="editFormData.FirstName.invalid && (editFormData.FirstName.dirty || editFormData.FirstName.touched)"
                 class="alert-danger">
              <span>First Name is required!</span>
            </div>
        </div>
    </div>

    <div class="form-group row d-flex justify-content-center align-items-center">
      <label for="LastName"
             class="col-form-label col-sm-2 text-right">
        Last Name:
      </label>
      <div class="col-sm-5">
          <input type="text"
                 formControlName="LastName"
                 class="form-control" />
          <div *ngIf="editFormData.LastName.invalid && (editFormData.LastName.dirty || editFormData.LastName.touched)"
               class="alert-danger">
            <span>Last Name is required!</span>
          </div>
      </div>
  </div>

      <div class="modal-footer">
        <button [disabled]="isLoading"
                class="btn btn-primary mr-2">
          Update
        </button>
        <button [disabled]="isLoading"
                class="btn btn-primary mr-2"
                (click)="onCancel()">
          Cancel
        </button>
      </div>
  </form>
</div>
