<div class="container">
  <div class="modal-header">
    <h4 class="modal-title">Chat Rooms</h4>
    <button class="btn btn-sm btn-light" (click)="onShowNewRoomModal()">Create Room</button>
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="list-group list-group-flush" *ngFor="let room of rooms">
      <a class="list-group-item list-group-item-action"  (click)="onJoinRoom(room)">
        <span>{{room.roomName}}</span>
      </a>
    </div>
  </div>
</div>
