<div class="container">
  <div class="modal-header bg-primary text-white">
    <h4 class="modal-title">Create Room</h4>
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="createRoomForm" #roomForm="ngForm" (ngSubmit)="onCreateRoom()">

      <h1 class="h3 mb-3 font-weight-normal text-center">New Room</h1>
      <div class="form-group">
        <div class="position-relative has-icon-left">
          <label for="RoomName" class="sr-only">Room Name</label>
          <input type="text"
                  class="form-control"
                  id="RoomName"
                  name="RoomName"
                  formControlName="RoomName"
                  placeholder="Room Name..."
                  required
                  autocomplete="off" />
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block"
              type="submit"
              [disabled]="isLoading && !roomForm.valid">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
        Create
      </button>
      <button class="btn btn-lg btn-danger btn-block"
              type="button"
              (click)="resetCreateRoomForm()">
        Reset
      </button>
    </form>
  </div>
</div>
